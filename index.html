<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itsFatlum SMP</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .rounded-header {
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      text-align: center; /* Centered text */
      padding: 10px 20px; /* Reduced padding */
      border-radius: 25px; /* Rounded corners */
      width: 50%; /* Thinner width */
      position: relative; /* For positioning the nav links */
      display: flex; /* Flexbox for layout */
      align-items: center; /* Center items vertically */
      justify-content: center; /* Center items horizontally */
      cursor: pointer; /* Pointer cursor */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: transform 0.3s ease-in-out; /* Smooth transition */
    }
    .rounded-header:hover {
      transform: scale(1.05); /* Slightly enlarge on hover */
    }
    .header-content {
      display: flex; /* Flexbox for layout */
      align-items: center; /* Center items vertically */
    }
    .header-content img {
      border-radius: 50%; /* Circle image */
      width: 40px; /* Smaller image size */
      height: 40px; /* Smaller image size */
      margin-right: 10px; /* Space between image and text */
    }
    .nav-links {
      display: none; /* Hide navigation links */
      position: absolute; /* Position relative to the header */
      top: 100%; /* Below the header */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Center horizontally */
      background-color: #4CAF50; /* Same background color */
      border-radius: 10px; /* Rounded corners */
      padding: 10px; /* Some padding */
      opacity: 0; /* Start hidden */
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; /* Animation */
      pointer-events: none; /* Prevent interaction when hidden */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    .rounded-header.active .nav-links {
      display: flex; /* Show navigation links on click */
      opacity: 1; /* Fade in */
      transform: translateX(-50%) translateY(10px); /* Slide down */
      pointer-events: auto; /* Allow interaction when visible */
    }
    .nav-links a {
      color: white; /* White text */
      text-decoration: none; /* Remove underline */
      margin: 0 10px; /* Space between links */
      display: block; /* Block display for better spacing */
      padding: 5px 10px; /* Padding for links */
      border-radius: 5px; /* Rounded corners for links */
      transition: background-color 0.3s ease-in-out; /* Smooth transition */
    }
    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Slightly darker on hover */
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('.rounded-header');
      header.addEventListener('click', () => {
        header.classList.toggle('active');
      });
    });
  </script>
</head>
<body>
  <div class="rounded-header">
    <div class="header-content">
      <img src="path/to/your/image.jpg" alt="Profile Picture">
      <h1>itsFatlum SMP</h1>
    </div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#members">Members</a>
      <a href="#discord">Discord</a>
    </div>
  </div>
</body>
</html>
