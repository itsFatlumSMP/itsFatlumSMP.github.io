<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itsFatlum SMP</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #333; /* Default to dark mode */
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #f4f4f4;
      color: #333;
    }
    .rounded-header {
      background-color: #d56e4d; /* Updated header color */
      color: white; /* White text */
      padding: 10px 20px; /* Reduced padding */
      border-radius: 25px; /* Rounded corners */
      width: 80%; /* Longer width */
      margin: 20px auto; /* Centered with margin at the top */
      position: relative; /* For positioning the nav links */
      display: flex; /* Flexbox for layout */
      align-items: center; /* Center items vertically */
      justify-content: space-between; /* Space between items */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: transform 0.3s ease-in-out; /* Smooth transition */
    }
    .rounded-header:hover {
      transform: scale(1.05); /* Slightly enlarge on hover */
    }
    .header-content {
      display: flex; /* Flexbox for layout */
      align-items: center; /* Center items vertically */
    }
    .header-content img {
      border-radius: 50%; /* Circle image */
      width: 40px; /* Smaller image size */
      height: 40px; /* Smaller image size */
      margin-right: 10px; /* Space between image and text */
    }
    .nav-links {
      display: flex; /* Display links in a row */
      gap: 15px; /* Space between links */
    }
    .nav-links a {
      color: white; /* White text */
      text-decoration: none; /* Remove underline */
      padding: 5px 10px; /* Padding for links */
      border-radius: 5px; /* Rounded corners for links */
      transition: background-color 0.3s ease-in-out; /* Smooth transition */
    }
    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Slightly darker on hover */
    }
    .dark-mode-switch {
      display: flex; /* Flexbox for layout */
      align-items: center; /* Center items vertically */
      cursor: pointer; /* Pointer cursor */
      font-size: 1.5em; /* Larger font size for emojis */
    }
    .hamburger-menu {
      display: none; /* Hide hamburger menu by default */
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger-menu div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }
    .nav-links-mobile {
      display: none; /* Hide mobile nav links by default */
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #d56e4d; /* Updated mobile nav background color */
      border-radius: 0 0 10px 10px;
      padding: 10px 0;
    }
    .nav-links-mobile a {
      padding: 10px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none; /* Hide desktop nav links on mobile */
      }
      .hamburger-menu {
        display: flex; /* Show hamburger menu on mobile */
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeSwitch = document.querySelector('.dark-mode-switch');
      const hamburgerMenu = document.querySelector('.hamburger-menu');
      const navLinksMobile = document.querySelector('.nav-links-mobile');
      const body = document.body;

      // Set default to dark mode
      body.classList.add('dark-mode');
      darkModeSwitch.textContent = 'ðŸŒž';

      darkModeSwitch.addEventListener('click', () => {
        body.classList.toggle('light-mode');
        darkModeSwitch.textContent = body.classList.contains('light-mode') ? 'ðŸŒš' : 'ðŸŒž';
      });

      hamburgerMenu.addEventListener('click', () => {
        navLinksMobile.style.display = navLinksMobile.style.display === 'flex' ? 'none' : 'flex';
      });
    });
  </script>
</head>
<body>
  <div class="rounded-header">
    <div class="header-content">
      <img src="https://raw.githubusercontent.com/itsFatlumSMP/itsFatlumSMP.github.io/refs/heads/main/itsFatlum%20SMP%20Icon.png" alt="Profile Picture">
      <h1>itsFatlum SMP</h1>
    </div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#members">Members</a>
      <a href="#discord">Discord</a>
    </div>
    <div class="dark-mode-switch">
      ðŸŒž
    </div>
    <div class="hamburger-menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="nav-links-mobile">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#members">Members</a>
    <a href="#discord">Discord</a>
  </div>
</body>
</html>
